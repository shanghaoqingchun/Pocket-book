<ion-header>
  <ion-toolbar>
    <ion-title>Add expense</ion-title>
    <ion-button slot="end" fill="outline" (click)="dismissModal()">
      X
    </ion-button>
  </ion-toolbar>

</ion-header>


<ion-content>
  <form [formGroup]="addExpenseForm"> 
    <ion-item>
    <ion-input placeholder="Type Amount" type="number" formControlName="amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea placeholder="Type description" type="text" formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Select Type</ion-label>
      <ion-select value="" okText='Ok' cancelText='Cancel' formControlName='type' interface='popover'>
      <ion-select-option value="commute">commute</ion-select-option>
      <ion-select-option value="eat">eat</ion-select-option>
      <ion-select-option value="entertainment">entertainment</ion-select-option>
      <ion-select-option value="extra">extra</ion-select-option>
      </ion-select>
    </ion-item>

    <br>
    <ion-button 
    size='large' color="mango" fill='solid' expand='block'
     (click)='initCreateExpense()' [disabled]='!addExpenseForm.valid'>
      Add
    </ion-button>

</ion-content>
