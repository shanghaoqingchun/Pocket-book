<ion-header>
  <ion-toolbar color='dark'>
    <ion-title >dashboard</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header color='mango'>
      <ion-card-title class="ion-text-center">Total:500$</ion-card-title>
      
    </ion-card-header>

    <ion-footer>
      <ion-row>
        <ion-col size='3'>
          <ion-button color='mango' expand='block' size='small' fill='clear'>Today</ion-button>
        </ion-col>
        <ion-col size='3'>
          <ion-button color='mango' expand='block' size='small' fill='clear'>Date</ion-button>
        </ion-col>
        <ion-col size='3'>
          <ion-button color='mango' expand='block' size='small' fill='clear'>Catagory</ion-button>
        </ion-col>
        <ion-col size='3'>
          <ion-button color='mango' expand='block' size='small' fill='clear' >amount</ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>

  <ion-card *ngFor='let expense of expenses'> 
    <ion-toolbar color="mango">
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon size='large' name="help-circle-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon size='large' name="create-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title  slot="start">${{expense.amount}}</ion-title>
    </ion-toolbar>

    <ion-card-content>
        {{expense.description}}
          <ion-grid>
            <ion-row>
              <ion-col size='6'>
                {{expense.createdOn | date}}
              </ion-col>
              <ion-col size='6'>
                {{expense.type}}
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()" color='mango'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
